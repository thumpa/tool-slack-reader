<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack Reader</title>
    <style>
      :root,
      body {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
        --border-color: #e1e4e8;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
      }

      @media (prefers-color-scheme: dark) {
        :root,
        body {
          --bg-primary: #1a1a1a;
          --bg-secondary: #2d2d2d;
          --text-primary: #ffffff;
          --text-secondary: #a0a0a0;
          --border-color: #404040;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      slack-reader {
        display: block;
        height: 100vh;
        width: 100vw;
      }
    </style>
    <script type="module" src="/src/slack-reader.ts"></script>
  </head>
  <body>
    <slack-reader></slack-reader>
  </body>
</html>
